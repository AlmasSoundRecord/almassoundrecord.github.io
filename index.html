
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almas Sound Record - Premium Hausa Dubbing & Audio Production</title>
    <meta name="description" content="Professional Hausa movie dubbing, audio production, and voiceover services for global audiences">
    <meta name="google-site-verification" content="2Q3MZZIkNo22ONcz39IXgwapK8nDXNRdlg8MfFC_cr4" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --accent: #e74c3c;
            --dark: #0f0f14;
            --darker: #08080c;
            --light: #f5f5f7;
            --gray: #a0a0a8;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {margin:0;padding:0;box-sizing:border-box;}
        body {background:var(--darker);color:var(--light);font-family:'Montserrat',sans-serif;line-height:1.7;overflow-x:hidden;}
        h1,h2,h3,h4,h5 {font-family:'Playfair Display',serif;font-weight:700;line-height:1.2;}

        a {text-decoration:none;color:inherit;}

        .container {width:90%;max-width:1400px;margin:0 auto;padding:0 20px;}

        /* Buttons */
        .btn {
            display:inline-block;background:var(--primary);color:white;
            padding:15px 35px;border-radius:50px;font-weight:600;text-transform:uppercase;
            letter-spacing:1px;font-size:14px;transition:var(--transition);
            border:2px solid var(--primary);box-shadow:0 10px 30px rgba(142,68,173,0.3);
        }
        .btn:hover {background:transparent;transform:translateY(-3px);box-shadow:0 15px 40px rgba(142,68,173,0.4);}
        .btn-secondary {background:var(--accent);border-color:var(--accent);box-shadow:0 10px 30px rgba(231,76,60,0.3);}
        .btn-secondary:hover {background:transparent;box-shadow:0 15px 40px rgba(231,76,60,0.4);}

        /* Header */
        header {position:fixed;top:0;left:0;width:100%;z-index:1000;padding:25px 0;transition:var(--transition);backdrop-filter:blur(10px);background:rgba(15,15,20,0.85);border-bottom:1px solid rgba(255,255,255,0.05);}
        header.scrolled {padding:15px 0;background:rgba(8,8,12,0.95);}
        .header-container {display:flex;justify-content:space-between;align-items:center;}
        .logo {display:flex;align-items:center;}
        .logo-icon {font-size:2.5rem;color:var(--primary);margin-right:12px;}
        .logo-text h1 {font-size:1.8rem;background:linear-gradient(to right,#fff,var(--secondary));-webkit-background-clip:text;background-clip:text;color:transparent;line-height:1;}
        .logo-text span {font-size:0.9rem;color:var(--gray);letter-spacing:1px;}
        nav ul {display:flex;list-style:none;}
        nav ul li {margin:0 15px;}
        nav ul li a {color:var(--light);font-weight:500;font-size:1.05rem;transition:var(--transition);position:relative;padding:8px 5px;}
        nav ul li a:hover {color:var(--primary);}
        nav ul li a::after {content:'';position:absolute;bottom:0;left:0;width:0;height:2px;background:var(--primary);transition:var(--transition);}
        nav ul li a:hover::after {width:100%;}

        /* Hero Section */
        .hero {min-height:100vh;display:flex;align-items:center;padding:150px 0 100px;position:relative;overflow:hidden;}
        .hero::before {content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at top right,rgba(142,68,173,0.15),transparent 60%),radial-gradient(circle at bottom left,rgba(52,152,219,0.15),transparent 60%);z-index:-1;}
        .hero-content {max-width:650px;}
        .hero h1 {font-size:4rem;margin-bottom:25px;line-height:1.1;}
        .hero h1 span {color:var(--primary);}
        .hero p {font-size:1.2rem;margin-bottom:40px;color:var(--gray);}
        .hero-btns {display:flex;gap:20px;}

        /* Services */
        .services {padding:120px 0;position:relative;}
        .services-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:40px;}
        .service-card {background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.05);border-radius:15px;padding:40px;transition:var(--transition);position:relative;}
        .service-card:hover {transform:translateY(-10px);background:rgba(142,68,173,0.1);border-color:rgba(142,68,173,0.2);}
        .service-icon {font-size:3.5rem;color:var(--primary);margin-bottom:25px;}
        .service-card h3 {font-size:1.8rem;margin-bottom:20px;}
        .service-card p {color:var(--gray);margin-bottom:25px;}

        /* Gallery */
        .gallery {padding:120px 0;}
        .videos-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;}
        .video-card {border-radius:15px;overflow:hidden;position:relative;transition:var(--transition);}
        .video-card iframe {width:100%;height:200px;border:none;border-radius:15px;}

        /* Contact */
        .contact {padding:120px 0;}
        .contact-container {display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:60px;}
        .contact-info h3 {font-size:2rem;margin-bottom:30px;}
        .contact-method {display:flex;gap:20px;margin-bottom:30px;}
        .contact-icon {width:60px;height:60px;border-radius:50%;background:var(--primary);display:flex;align-items:center;justify-content:center;font-size:1.5rem;flex-shrink:0;}
        .contact-details h4 {font-size:1.3rem;margin-bottom:10px;}
        .contact-details p, .contact-details a {color:var(--gray);text-decoration:none;display:block;transition:var(--transition);}
        .contact-details a:hover {color:var(--primary);}
        .contact-form {background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.05);border-radius:15px;padding:50px;}
        .form-group {margin-bottom:25px;}
        .form-group label {display:block;margin-bottom:10px;font-weight:500;}
        .form-group input,.form-group textarea {width:100%;padding:15px 20px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;color:var(--light);font-size:1rem;transition:var(--transition);}
        .form-group textarea {min-height:150px;resize:vertical;}
        .form-group input:focus,.form-group textarea:focus {outline:none;border-color:var(--primary);background:rgba(142,68,173,0.05);}

        /* Footer */
        footer {background:rgba(0,0,0,0.5);padding:80px 0 40px;border-top:1px solid rgba(255,255,255,0.05);}
        .footer-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:50px;margin-bottom:60px;}
        .footer-col h4 {font-size:1.4rem;margin-bottom:25px;position:relative;padding-bottom:15px;}
        .footer-col h4::after {content:'';position:absolute;bottom:0;left:0;width:50px;height:3px;background:var(--primary);}
        .footer-links li {list-style:none;margin-bottom:15px;}
        .footer-links a {color:var(--gray);text-decoration:none;transition:var(--transition);display:flex;align-items:center;gap:10px;}
        .footer-links a:hover {color:var(--primary);transform:translateX(5px);}
        .copyright {text-align:center;padding-top:40px;border-top:1px solid rgba(255,255,255,0.05);color:var(--gray);font-size:0.9rem;}

        @media(max-width:992px){.hero{padding:120px 0 60px;}.hero h1{font-size:3rem;}}
    </style>
</head>
